<div class="registration-form-container">
  <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
    <h2>Request Form</h2>

       <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter your name" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" type="text" formControlName="description" placeholder="Give more details" required ></textarea>
    </div>

    <button type="submit" [disabled]="requestForm.invalid">Submit</button>
  </form>
</div>
