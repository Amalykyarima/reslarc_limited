<div class="registration-form-container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <h2>Registration Form</h2>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" formControlName="firstName" placeholder="Enter your first name" required />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName" placeholder="Enter your last name" required />
    </div>

    <div class="form-group">
      <label for="otherName">Other Name</label>
      <input id="otherName" type="text" formControlName="otherName" placeholder="Enter your other name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input id="phone" type="tel" formControlName="phone" placeholder="Enter your phone number" required />
    </div>

    <div class="form-group">
      <label for="organization">Organization</label>
      <input id="organization" type="text" formControlName="organization" placeholder="Enter your organization" />
    </div>

    <div class="form-group">
      <label for="jobTitle">Job Title</label>
      <input id="jobTitle" type="text" formControlName="jobTitle" placeholder="Enter your job title" />
    </div>

    <div class="form-group">
      <label for="industry">Industry</label>
      <input id="industry" type="text" formControlName="industry" placeholder="Enter your industry" />
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input id="country" type="text" formControlName="country" placeholder="Enter your country" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password" required />
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
  </form>
</div>
